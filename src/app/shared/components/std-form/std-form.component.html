<div class="card">
  <div class="card-body">
    <h4 class="font-weight-bold"></h4>

    <form #stdform="ngForm" (ngSubmit)="onsubmit()">
      <div class="form-group">
        <label
          >First Name

          <span class="text-danger">*</span>
        </label>
        <input type="text" required ngModel name="fname" class="form-control" />
      </div>

      <div class="form-group">
        <label
          >last Name

          <span class="text-danger">*</span>
        </label>
        <input type="text" required ngModel name="lname" class="form-control" />
      </div>

      <div class="form-group">
        <label
          >email

          <span class="text-danger">*</span>
        </label>
        <input type="text" required ngModel name="email" class="form-control" />
      </div>

      <div class="form-group">
        <label
          >contact

          <span class="text-danger">*</span>
        </label>
        <input
          type="text"
          required
          ngModel
          name="contact"
          class="form-control"
        />
      </div>

      <button
        *ngIf="!isIneditmode"
        type="submit"
        mat-raised-button
        color="primary"
        class="btn-block"
      >
        Add Student
      </button>

      <button
        *ngIf="isIneditmode"
        type="button"
        mat-raised-button
        color="primary"
        class="btn-block"
      >
        Update Student
      </button>
    </form>
  </div>
</div>
